<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
    <script src="calcScript.js" defer></script>
</head>
<body>
    <div class="calcBorder">
        <div class="calculator-grid">
            <div class="output">
                <div data-pre class="previous-operand"></div>
                <div data-cur class="current-operand"></div>
            </div>
            <button data-ac class="spantwo">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="spantwo">=</button>
        </div>
    </div>
    <button class="backbutton" onclick="myFunction()">back</button2>
        <script>
            function myFunction() {
            location.replace("Index.html")
            }
        </script>
    <div>
    </div>
</body>
</html>
